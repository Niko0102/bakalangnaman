<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Special Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .message {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 62, 150, 0.7);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .message:hover {
      transform: scale(1.1);
      text-shadow: 0 0 30px rgba(255, 62, 150, 0.9);
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff3e96;
      animation: fall linear forwards;
      font-size: 24px;
    }

    .hidden-message {
      display: none;
      position: absolute;
      bottom: 20%;
      font-family: 'Playfair Display', serif;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      max-width: 80%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 2.5rem;
      }
      .hidden-message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="message">Can we start again? ✨</div>
  <div class="hidden-message" id="secret">Barge in my life pls</div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '♥';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    let clickCount = 0;
    document.body.addEventListener('click', () => {
      clickCount++;
      if(clickCount === 3) {
        document.getElementById('secret').style.display = 'block';
      }
      for(let i = 0; i < 20; i++) {
        createHeart();
      }
    });

    document.querySelector('.message').addEventListener('mouseover', () => {
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
